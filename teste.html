<!DOCTYPE html>
<html>

<head>
    <title>How to start</title>
    <script src="dhtmlxSchedulerSource/dhtmlxscheduler.js" type="text/javascript"></script>
    <script src="dhtmlxCommon/codebase/dhtmlxcommon.js" type="text/javascript"></script>
    <script src="dhtmlxSchedulerSource/ext/dhtmlxscheduler_editors.js" type="text/javascript"></script>
    <link rel="stylesheet" href="dhtmlxSchedulerSource/skins/dhtmlxscheduler.css" type="text/css">

    <script src="dhtmlxCombo/codebase/dhtmlxcombo.js" type="text/javascript"></script>
    <link href="dhtmlxCombo/codebase/skins/dhtmlxcombo_dhx_terrace.css" rel="stylesheet" type="text/css"/>
    <style type="text/css" media="screen">
        html,
        body {
            margin: 0px;
            padding: 0px;
            height: 100%;
            overflow: hidden;
        }
    </style>
    <script type="text/javascript">
        scheduler.locale.labels.section_combo = "Combo";
        var events = [{
            id: 1,
            text: "Meeting",
            start_date: "04/11/2016 14:00",
            end_date: "04/11/2016 17:00",
        }, {
            id: 2,
            text: "Conference",
            start_date: "04/15/2016 12:00",
            end_date: "04/18/2016 19:00"
        }, {
            id: 3,
            text: "Interview",
            start_date: "04/24/2016 09:00",
            end_date: "04/24/2016 10:00"
        }, ];

        function init() {
            var holders = [{
                key: 1,
                label: 'James'
            }, {
                key: 2,
                label: 'Alex'
            }, {
                key: 3,
                label: 'Antony'
            }, {
                key: 4,
                label: 'Andrew'
            },{
                key: 1,
                label: 'James'
            }, {
                key: 2,
                label: 'Alex'
            }, {
                key: 3,
                label: 'Antony'
            }, {
                key: 4,
                label: 'Andrew'
            }];

            scheduler.locale.labels.section_holder = "Holder";

            scheduler.config.lightbox.sections = [{
                name: "description",
                height: 50,
                map_to: "text",
                type: "textarea",
                focus: true
            }, {
                name: "holders",
                options: holders,
                map_to: "combo_select",
                type: "combo",
                image_path: "./dhtmlxCombo/codebase/imgs/dhxcombo_terrace/",
                height: 30,
                filtering: true,
                width:580
            }, {
                name: "time",
                height: 72,
                type: "time",
                map_to: "auto"
            }];
            scheduler.init('scheduler_here', new Date(), "month");
            scheduler.parse(events, "json");
        }
    </script>
</head>

<body onload="init()">
    <div id="scheduler_here" class="dhx_cal_container" style='width:100%; height:100%;'>
        <div class="dhx_cal_navline">
            <div class="dhx_cal_prev_button">&nbsp;</div>
            <div class="dhx_cal_next_button">&nbsp;</div>
            <div class="dhx_cal_today_button"></div>
            <div class="dhx_cal_date"></div>
            <div class="dhx_cal_tab" name="day_tab" style="right:204px;"></div>
            <div class="dhx_cal_tab" name="week_tab" style="right:140px;"></div>
            <div class="dhx_cal_tab" name="month_tab" style="right:76px;"></div>
        </div>
        <div class="dhx_cal_header"></div>
        <div class="dhx_cal_data"></div>
    </div>
</body>

</html>
